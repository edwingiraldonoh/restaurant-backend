
services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      ORDER_SERVICE_URL: http://order-service:3001
      KITCHEN_SERVICE_URL: http://kitchen-service:3002
    depends_on:
      - order-service
      - kitchen-service
    restart: unless-stopped

  order-service:
    build: ./order-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      RABBITMQ_URL: ${RABBITMQ_URL} 
      MONGODB_URL: mongodb://mongodb:27017/orders
    depends_on:
      - mongodb
    restart: unless-stopped

  kitchen-service:
    build: ./kitchen-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      RABBITMQ_URL: ${RABBITMQ_URL} 
      MONGODB_URL: mongodb://mongodb:27017/kitchen
    depends_on:
      - mongodb
    restart: unless-stopped

  notification-service:
    build: ./notification-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      PORT: 3003
      RABBITMQ_URL: ${RABBITMQ_URL}
    restart: unless-stopped

volumes:
  mongodb_data: